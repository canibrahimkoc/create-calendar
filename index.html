<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
        <title>Create Event Form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.0/fullcalendar.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css">
        <link rel="stylesheet" href="https://windyboy1704.github.io/San-Francisco-family/website_resources/css/sfpro-text.css" >
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
        <link rel="stylesheet" href="https://horrorchix89.github.io/MyCustomCalendar/lib/fonts/cutie-font/css/cutie.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
        <link rel="stylesheet" href="https://horrorchix89.github.io/MyCustomCalendar/scripts/datepicker/css/bootstrap-datepicker-custom.css">
        <link rel="stylesheet" href="https://horrorchix89.github.io/MyCustomCalendar/scripts/timepicker/jquery.timepicker.css">
        <link rel="stylesheet" href="https://horrorchix89.github.io/MyCustomCalendar/plugins/bootstrap-iconpicker/css/bootstrap-iconpicker.css">
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
        <div id="popover-wrap" style="display: none">
            <div class="popover-event-info">
                <div class="card">
                    <ul class="list-group list-group-flush" id="eventContent">
                    </ul>
                </div>
            </div>
            <div class="popover-event-controls my-2 pt-2">
                <div class="btn-toolbar d-flex flex-row justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group" role="group" aria-label="First group">
                        <button type="button" class="btn btn-outline-danger" id="btn-event-remove">Sil</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="First group">
                        <button type="button" class="btn btn-outline-primary" id="btn-event-edit">Düzenle</button>
                        <button type="button" id="btn-event-done" class="btn btn-outline-success">Yapıldı</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="calendar"></div>
        <div class="modal fade animated slideInDown" id="eventAdd" tabindex="-1" role="dialog" aria-labelledby="eventAddLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="eventAddLabel">Etkinlik Ekle</h4>
                        <button type="button" class="close" data-dismiss="modal">
                            <i class="cutie icon-ios-close-circle cute-spin-1x"></i>
                        </button>
                    </div>
                    <div class="modal-body" id="eventAddBody">
                        <div class="form-row align-center justify-content-center">
                            <div class="alert alert-success" role="alert" id="success_message">
                                <strong>Kaydedildi!</strong>
                            </div>
                            <div class="alert alert-danger" role="alert" id="error_message">
                                <i class="cutie icon-attention cf-lg" aria-hidden="true"></i> <strong>Oops!</strong> Birkaç bilgi eksik. Doldurun ve tekrar göndermeyi deneyin.
                            </div>
                        </div>
                        <form id="add_event" action="#" method="post" class="needs-validation" enctype="multipart/form-data" role="form" autocomplete="off" novalidate>
                            <div class="form-row" id="itl">
                                <div class="form-group col-12">
                                    <div class="input-group">
                                        <span class="input-group-prepend">
                                            <button type="button" class="btn btn-default" name="eventicon" id="iconpicker"></button>
                                        </span>
                                        <input type="text" class="form-control" name="title" id="title" placeholder="Etkinlik Adı" autocapitalize="words" autocomplete="off" autocorrect="on" spellcheck="true" required>
                                    </div>
                                </div>
                                <div class="form-group has-icon col">
                                    <input type="text" class="form-control" name="location" id="eventloca" placeholder="Etkinlik Konumu" autocapitalize="words" autocomplete="off">
                                    <i class="fa fa-map-marker form-icon"></i>
                                </div>
                            </div>
                            <div class="form-row justify-content-center" id="datepair">
                                <div class="form-group has-icon col col-sm">
                                    <input type="text" class="form-control date start" id="start_date" name="start_date" required>
                                    <i class="fa fa-calendar form-icon"></i>
                                </div>
                                <div class="form-group has-icon col-sm time-group">
                                    <input type="text" class="form-control time start" name="start_time" id="start_time" value="" placeholder="9:00am" autocomplete="off">
                                    <i class="fa fa-clock-o form-icon"></i>
                                </div>
                                <span class="form-text px5 mb-3 mt-0 align-self-center">&</span>
                                <div class="form-group has-icon col-sm time-group">
                                    <input type="text" class="form-control time end" name="end_time" id="end_time" value="" placeholder="10:00am" autocomplete="off">
                                    <i class="fa fa-clock-o form-icon"></i>
                                </div>
                                <div class="form-group has-icon col col-sm">
                                    <input type="text" class="form-control date end" id="end_date" name="end_date">
                                    <i class="fa fa-calendar form-icon"></i>
                                </div>
                            </div>
                            <div class="form-row align-middle align-items-center">
                                <div class="form-group col-sm-auto">
                                    <div class="custom-control custom-switch custom-control-inline">
                                        <input class="custom-control-input" type="checkbox" name="allday" id="allday" value="1">
                                        <label class="custom-control-label" for="allday">Tüm Gün</label>
                                    </div>
                                    <div class="custom-control custom-switch custom-control-inline">
                                        <input class="custom-control-input" type="checkbox" name="busy" id="busy" value="1">
                                        <label class="custom-control-label" for="busy">Musait Değilim</label>
                                    </div>
                                </div>
                                <div class="form-group col-sm">
                                    <select class="form-control" name="repeat" id="repeat">
                                        <option value="no-repeat" selected>Tekrarlama</option>
                                        <option value="daily">Her gün tekrarla</option>
                                        <option value="weely">Her hafta tekrarla</option>
                                        <option value="monthly">Her ay tekrarla</option>
                                    </select>
                                </div>
                                <div class="form-group col-sm">
                                    <select class="form-control" name="repeat" id="repeat">
                                        <option selected>Mavi Renk</option>
                                        <option value="">Kırmızı Renk</option>
                                        <option value="">Sarı Renk</option>
                                        <option value="">Yeşil Renk</option>
                                        <option value="">Mor Renk</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col has-icon">
                                    <input type="url" class="form-control" name="eventurl" id="eventurl" placeholder="URL">
                                    <i class="fa fa-globe form-icon"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" placeholder="Açıklama" rows="4" name="eventdesc" id="eventdesc"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary btn-cancel" id="cancelbtn" data-dismiss="modal">Vazgeç</button>
                        <button type="submit" class="btn btn-outline-primary btn-submit" id="submitbtn">Ekle</button>
                    </div>
                </div>
            </div>
        </div>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment-with-locales.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.0/fullcalendar.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.1/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="https://horrorchix89.github.io/MyCustomCalendar/lib/jquery.validation/dist/jquery.validate.min.js"></script>
    <script src="https://horrorchix89.github.io/MyCustomCalendar/plugins/bootstrap-iconpicker/js/bootstrap-iconpicker.js"></script>
    <script src="https://horrorchix89.github.io/MyCustomCalendar/scripts/datepair/dist/jquery.datepair.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.5/js/i18n/defaults-tr_TR.min.js"></script>
    <script src="https://horrorchix89.github.io/MyCustomCalendar/scripts/datepicker/js/bootstrap-datepicker.js"></script>
    <script src="https://horrorchix89.github.io/MyCustomCalendar/scripts/timepicker/jquery.timepicker.js"></script>
    <script  src="./script.js"></script>
	</body>
</html>
